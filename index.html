<h1>Transformações isométricas</h1>
<p> Transformações isométricas, também conhecidas como congruências ou movimentos rígidos, 
  são transformações geométricas que preservam distâncias e ângulos entre os pontos de uma figura. 
Elas são utilizadas em diversas áreas como design, arquitetura, jogos e arte.</p>
